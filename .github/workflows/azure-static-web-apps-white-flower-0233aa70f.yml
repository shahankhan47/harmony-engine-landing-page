name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # ✅ Node 20 build happens HERE
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_HE_API_URL: ${{ secrets.NEXT_PUBLIC_HE_API_URL }}
          NEXT_PUBLIC_HE_WS_URL: ${{ secrets.NEXT_PUBLIC_HE_WS_URL }}
          NEXT_PUBLIC_HE_API_KEY: ${{ secrets.NEXT_PUBLIC_HE_API_KEY }}
          NEXT_PUBLIC_HE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_HE_PROJECT_ID }}
          NEXT_PUBLIC_HE_EMAIL: ${{ secrets.NEXT_PUBLIC_HE_EMAIL }}
          NEXT_PUBLIC_HE_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

      # ✅ Oryx is skipped entirely
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_FLOWER_0233AA70F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          skip_app_build: true
          app_location: out

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_FLOWER_0233AA70F }}
          action: "close"